  style.css: |
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --bg-card: #334155;
        --text-primary: #f1f5f9;
        --text-secondary: #cbd5e1;
        --accent: #3b82f6;
        --accent-hover: #2563eb;
        --border: #475569;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, var(--bg-primary) 0%, #1a1f36 100%);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        line-height: 1.6;
    }

    .container {
        max-width: 900px;
        width: 100%;
    }

    header {
        text-align: center;
        margin-bottom: 3rem;
    }

    h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .subtitle {
        font-size: 1.25rem;
        color: var(--text-secondary);
    }

    .social-links {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 4rem;
        flex-wrap: wrap;
    }

    .social-links a {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        color: var(--text-primary);
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .social-links a:hover {
        background: var(--accent);
        border-color: var(--accent);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    .social-links svg {
        width: 20px;
        height: 20px;
    }

    .services {
        margin-bottom: 3rem;
    }

    .services h2 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 2rem;
        color: var(--text-primary);
    }

    .service-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
    }

    .service-card {
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 0.75rem;
        padding: 2rem;
        text-align: center;
        text-decoration: none;
        color: var(--text-primary);
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .service-card:hover {
        background: var(--bg-card);
        border-color: var(--accent);
        transform: translateY(-4px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .service-card .icon {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    .service-card h3 {
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
    }

    .service-card p {
        color: var(--text-secondary);
        font-size: 0.9rem;
    }

    footer {
        text-align: center;
        margin-top: 4rem;
        padding-top: 2rem;
        border-top: 1px solid var(--border);
        color: var(--text-secondary);
        font-size: 0.9rem;
    }

    @media (max-width: 640px) {
        h1 {
            font-size: 2rem;
        }

        .subtitle {
            font-size: 1rem;
        }

        .service-grid {
            grid-template-columns: 1fr;
        }

        .social-links {
            flex-direction: column;
        }

        .social-links a {
            width: 100%;
            justify-content: center;
        }
    }
