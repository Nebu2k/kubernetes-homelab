---
apiVersion: v1
kind: ConfigMap
metadata:
  name: blocky-custom-dns
  namespace: blocky
  labels:
    app.kubernetes.io/name: blocky
    app.kubernetes.io/component: custom-dns
  annotations:
    reloader.stakater.com/match: "true"
data:
  custom-dns.zone: |
    ; Custom DNS entries for elmstreet79.de
    ; This file is auto-generated by blocky-dns-sync-job
    ; DO NOT EDIT MANUALLY

    $ORIGIN elmstreet79.de.
    $TTL 300

    ; Default entries - will be populated by sync job
    ; Example format:
    ; traefik    IN A    192.168.2.250
    ; argocd     IN A    192.168.2.250
