apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-ngx
  namespace: paperless-ngx
  labels:
    app.kubernetes.io/name: paperless-ngx
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: paperless-ngx
      app: paperless-ngx
  template:
    metadata:
      annotations:
        reloader.stakater.com/auto: "true"
      labels:
        app.kubernetes.io/name: paperless-ngx
        app: paperless-ngx
    spec:
      nodeSelector:
        node-role.kubernetes.io/worker: "worker"
      initContainers:
      - name: fix-permissions
        image: busybox:stable
        command:
        - sh
        - -c
        - |
          chown -R 1000:1000 /usr/src/paperless/data /usr/src/paperless/media /usr/src/paperless/export /usr/src/paperless/consume
          chmod -R 755 /usr/src/paperless/data /usr/src/paperless/media /usr/src/paperless/export /usr/src/paperless/consume
        volumeMounts:
        - name: data
          mountPath: /usr/src/paperless/data
        - name: media
          mountPath: /usr/src/paperless/media
        - name: export
          mountPath: /usr/src/paperless/export
        - name: consume
          mountPath: /usr/src/paperless/consume
      containers:
      # Sidecar: Sync files from SMB share to consume folder
      - name: smb-sync
        image: alpine:latest
        command:
        - sh
        - -c
        - |
          apk add --no-cache samba-client rsync
          
          while true; do
            echo "$(date): Syncing from SMB share..."
            
            # Mount SMB share temporarily
            mkdir -p /mnt/scanner
            mount -t cifs "//${SMB_SERVER}/${SMB_SHARE}" /mnt/scanner \
              -o username="${SMB_USER}",password="${SMB_PASS}",vers=3.0,uid=1000,gid=1000
            
            if [ $? -eq 0 ]; then
              # Copy files to consume folder
              rsync -av --remove-source-files /mnt/scanner/ /consume/
              
              # Remove empty directories
              find /mnt/scanner -type d -empty -delete
              
              # Unmount
              umount /mnt/scanner
              echo "$(date): Sync completed"
            else
              echo "$(date): Failed to mount SMB share"
            fi
            
            # Wait 2 minutes before next sync
            sleep 120
          done
        env:
        - name: SMB_SERVER
          value: "192.168.2.6"  # Replace with your NAS IP
        - name: SMB_SHARE
          value: "scans"  # Replace with your SMB share name
        - name: SMB_USER
          valueFrom:
            secretKeyRef:
              name: smb-credentials
              key: username
        - name: SMB_PASS
          valueFrom:
            secretKeyRef:
              name: smb-credentials
              key: password
        volumeMounts:
        - name: consume
          mountPath: /consume
        securityContext:
          privileged: true  # Required for CIFS mount
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 128Mi
      
      - name: paperless-ngx
        image: ghcr.io/paperless-ngx/paperless-ngx:2.20.4
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: PAPERLESS_TIME_ZONE
          value: "Europe/Berlin"
        - name: PAPERLESS_OCR_LANGUAGE
          value: "deu+eng"
        - name: PAPERLESS_OCR_LANGUAGES
          value: "deu eng"
        - name: PAPERLESS_URL
          value: "https://paperless.elmstreet79.de"
        - name: PAPERLESS_ALLOWED_HOSTS
          value: "*"
        - name: PAPERLESS_CORS_ALLOWED_HOSTS
          value: "https://paperless.elmstreet79.de"
        - name: PAPERLESS_CSRF_TRUSTED_ORIGINS
          value: "https://paperless.elmstreet79.de"
        - name: PAPERLESS_TRUSTED_PROXIES
          value: "traefik"
        - name: PAPERLESS_USE_X_FORWARD_HOST
          value: "true"
        - name: PAPERLESS_USE_X_FORWARD_PORT
          value: "true"
        
        # Redis
        - name: PAPERLESS_REDIS
          value: "redis://redis:6379"
        
        # PostgreSQL
        - name: PAPERLESS_DBHOST
          value: "postgresql"
        - name: PAPERLESS_DBPORT
          value: "5432"
        - name: PAPERLESS_DBNAME
          valueFrom:
            secretKeyRef:
              name: postgresql-secrets
              key: POSTGRES_DB
        - name: PAPERLESS_DBUSER
          valueFrom:
            secretKeyRef:
              name: postgresql-secrets
              key: POSTGRES_USER
        - name: PAPERLESS_DBPASS
          valueFrom:
            secretKeyRef:
              name: postgresql-secrets
              key: POSTGRES_PASSWORD
        
        # Admin credentials
        - name: PAPERLESS_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: paperless-secrets
              key: PAPERLESS_ADMIN_USER
        - name: PAPERLESS_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: paperless-secrets
              key: PAPERLESS_ADMIN_PASSWORD
        - name: PAPERLESS_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: paperless-secrets
              key: PAPERLESS_SECRET_KEY
        
        # Features
        - name: PAPERLESS_CONSUMER_POLLING
          value: "30"
        - name: PAPERLESS_CONSUMER_DELETE_DUPLICATES
          value: "true"
        - name: PAPERLESS_CONSUMER_RECURSIVE
          value: "true"
        - name: PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS
          value: "true"
        - name: PAPERLESS_CONSUMER_IGNORE_PATTERN
          value: ".DS_Store,._.*, desktop.ini, @eaDir"
        - name: PAPERLESS_OCR_SKIP_ARCHIVE_FILE
          value: "never"
        - name: PAPERLESS_FILENAME_FORMAT
          value: "{{ created_year }}/{{ correspondent }}/{{ created }}-{{ title }}"
        - name: PAPERLESS_TIKA_ENABLED
          value: "false"
        - name: PAPERLESS_ENABLE_HTTP_REMOTE_USER
          value: "false"
        
        volumeMounts:
        - name: data
          mountPath: /usr/src/paperless/data
        - name: media
          mountPath: /usr/src/paperless/media
        - name: export
          mountPath: /usr/src/paperless/export
        - name: consume
          mountPath: /usr/src/paperless/consume
        
        resources:
          requests:
            cpu: 200m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 2Gi
        
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: paperless-data
      - name: media
        persistentVolumeClaim:
          claimName: paperless-media
      - name: export
        persistentVolumeClaim:
          claimName: paperless-export
      - name: consume
        persistentVolumeClaim:
          claimName: paperless-consume
