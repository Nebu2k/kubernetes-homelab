apiVersion: apps/v1
kind: Deployment
metadata:
  name: beszel-hub
  namespace: beszel
  labels:
    app: beszel-hub
spec:
  replicas: 1
  strategy:
    type: Recreate  # Use Recreate since we have a RWO volume
  selector:
    matchLabels:
      app: beszel-hub
  template:
    metadata:
      labels:
        app: beszel-hub
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      nodeSelector:
        node-role.kubernetes.io/worker: "worker"
      terminationGracePeriodSeconds: 60
      containers:
      - name: beszel
        image: henrygd/beszel:0.18
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8090
          protocol: TCP
        env:
        # SMTP configuration for email notifications
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: beszel-smtp
              key: SMTP_HOST
        - name: SMTP_PORT
          value: "587"  # 587 for TLS, 465 for SSL
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: beszel-smtp
              key: SMTP_USER
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: beszel-smtp
              key: SMTP_PASSWORD
        - name: SMTP_FROM
          value: "beszel@elmstreet79.de"  # Replace with sender address
        volumeMounts:
        - name: beszel-data
          mountPath: /beszel_data
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: beszel-data
        persistentVolumeClaim:
          claimName: beszel-data
