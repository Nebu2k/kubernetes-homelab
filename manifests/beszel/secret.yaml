apiVersion: v1
kind: Secret
metadata:
  name: beszel-s3-credentials
  namespace: beszel
  labels:
    app: beszel-hub
type: Opaque
stringData:
  # IMPORTANT: Replace these placeholder values with your actual S3-compatible storage credentials
  # For production, consider using sealed-secrets or external-secrets instead of committing this file

  # Example for MinIO: http://minio.example.com:9000
  # Example for AWS S3: https://s3.amazonaws.com
  S3_ENDPOINT: "https://your-s3-endpoint.example.com"

  # The bucket name where backups will be stored
  S3_BUCKET: "beszel-backups"

  # Your S3 access key ID
  S3_ACCESS_KEY: "your-access-key-id"

  # Your S3 secret access key
  S3_SECRET_KEY: "your-secret-access-key"

  # Region (use "us-east-1" for MinIO or appropriate region for AWS/other providers)
  S3_REGION: "us-east-1"
