---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: beszel-agent-ssh
  namespace: beszel
spec:
  encryptedData:
    SSH_PUBLIC_KEY: 
    TOKEN: 
  template:
    metadata:
      labels:
        app: beszel-agent
      name: beszel-agent-ssh
      namespace: beszel
    type: Opaque
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: beszel-smtp
  namespace: beszel
spec:
  encryptedData:
    SMTP_HOST: 
    SMTP_PASSWORD: 
    SMTP_USER: 
  template:
    metadata:
      labels:
        app: beszel-hub
      name: beszel-smtp
      namespace: beszel
    type: Opaque
