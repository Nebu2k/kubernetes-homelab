newtInstances:
  - name: "homelab"
    enabled: true  # Required for deployment template to render
    auth:
      existingSecretName: "newt-auth"
      keys:
        endpointKey: "endpoint"
        idKey: "id"
        secretKey: "secret"
    hostNetwork: true
    useNativeInterface: true
    service:
      enabled: false
    nodeSelector:
      node-role.kubernetes.io/worker: "worker"

global:
  image:
    registry: "docker.io"
    repository: "fosrl/newt"
    tag: "1.9.0"  # Override chart default (1.5.0) with latest version
  nativeMode:
    enabled: true
  nodeSelector:
    node-role.kubernetes.io/worker: "worker"
