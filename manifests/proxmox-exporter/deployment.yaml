apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxmox-exporter
  namespace: monitoring
  labels:
    app: proxmox-exporter
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxmox-exporter
  template:
    metadata:
      labels:
        app: proxmox-exporter
    spec:
      nodeSelector:
        node-role.kubernetes.io/worker: "worker"
      initContainers:
        - name: config-expander
          image: busybox:stable
          command:
            - sh
            - -c
            - |
              cat > /config/pve.yml <<EOF
              default:
                user: homepage@pve
                token_name: exporter
                token_value: ${PVE_PASSWORD}
                verify_ssl: false
              modules:
                default:
                  targets:
                    - ${PVE_TARGET}
              EOF
          env:
            - name: PVE_USER
              valueFrom:
                secretKeyRef:
                  name: pve-api-credentials
                  key: username
            - name: PVE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pve-api-credentials
                  key: password
            - name: PVE_TARGET
              valueFrom:
                secretKeyRef:
                  name: pve-api-credentials
                  key: target
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: pve-exporter
          image: prompve/prometheus-pve-exporter:3.8
          ports:
            - name: metrics
              containerPort: 9221
              protocol: TCP
          command:
            - pve_exporter
          args:
            - --config.file
            - /config/pve.yml
            - --collector.status
            - --collector.version
            - --collector.node
            - --collector.cluster
            - --collector.resources
            - --collector.config
            - --collector.replication
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          emptyDir: {}
