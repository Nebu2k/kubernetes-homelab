apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxmox-exporter
  namespace: monitoring
  labels:
    app: proxmox-exporter
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxmox-exporter
  template:
    metadata:
      labels:
        app: proxmox-exporter
    spec:
      nodeSelector:
        node-role.kubernetes.io/worker: "worker"
      containers:
        - name: pve-exporter
          image: prompve/prometheus-pve-exporter:3.4.4
          ports:
            - name: metrics
              containerPort: 9221
              protocol: TCP
          env:
            - name: PVE_USER
              valueFrom:
                secretKeyRef:
                  name: pve-api-credentials
                  key: username
            - name: PVE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pve-api-credentials
                  key: password
            - name: PVE_TARGET
              valueFrom:
                secretKeyRef:
                  name: pve-api-credentials
                  key: target
          command:
            - pve_exporter
          args:
            - --config.file
            - /etc/pve-exporter/pve.yml
            - --collector.status
            - --collector.version
            - --collector.node
            - --collector.cluster
            - --collector.resources
            - --collector.config
          volumeMounts:
            - name: config
              mountPath: /etc/pve-exporter
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: proxmox-exporter-config
