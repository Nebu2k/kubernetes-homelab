apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxmox-exporter
  namespace: monitoring
  labels:
    app: proxmox-exporter
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxmox-exporter
  template:
    metadata:
      labels:
        app: proxmox-exporter
    spec:
      nodeSelector:
        node-role.kubernetes.io/worker: "worker"
      containers:
        - name: pve-exporter
          image: prompve/prometheus-pve-exporter:3.8.0
          args:
            - "--web.listen-address=[::]:9221"
            - "--collector.status"
            - "--collector.version"
            - "--collector.node"
            - "--collector.cluster"
            - "--collector.resources"
            - "--no-collector.config"  # Disable config collector (reduces API calls)
            - "--no-collector.replication"
            - "--collector.backup-info"
          ports:
            - name: metrics
              containerPort: 9221
              protocol: TCP
          env:
            - name: PVE_USER
              valueFrom:
                secretKeyRef:
                  name: pve-api-credentials
                  key: username
            - name: PVE_TOKEN_NAME
              value: "exporter"
            - name: PVE_TOKEN_VALUE
              valueFrom:
                secretKeyRef:
                  name: pve-api-credentials
                  key: password
            - name: PVE_VERIFY_SSL
              value: "false"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 30
