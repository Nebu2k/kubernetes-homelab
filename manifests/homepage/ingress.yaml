apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage
  namespace: homepage
  annotations:
    pangolin.io/expose: "true"
    pangolin.io/auth: "true"
    gethomepage.dev/enabled: "false"
spec:
  ingressClassName: traefik
  rules:
    - host: home.elmstreet79.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homepage
                port:
                  number: 3000
