apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: homepage
  annotations:
    pangolin.io/expose: "true"
    pangolin.io/subdomain: "home"
    pangolin.io/auth: "true"
    pangolin.io/port: "3000"
  labels:
    app.kubernetes.io/name: homepage
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: homepage
