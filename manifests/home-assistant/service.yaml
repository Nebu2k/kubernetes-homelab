apiVersion: v1
kind: Service
metadata:
  name: home-assistant
  namespace: home-assistant
  labels:
    app.kubernetes.io/name: home-assistant
  annotations:
    pangolin.io/expose: "true"
    pangolin.io/subdomain: "homeassistant"
    pangolin.io/auth: "false"
    pangolin.io/port: "http"
spec:
  type: ClusterIP
  ports:
  - port: 8123
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: home-assistant
