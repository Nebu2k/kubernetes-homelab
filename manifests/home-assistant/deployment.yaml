apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: home-assistant
  labels:
    app.kubernetes.io/name: home-assistant
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: home-assistant
  template:
    metadata:
      annotations:
        reloader.stakater.com/auto: "true"
      labels:
        app.kubernetes.io/name: home-assistant
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - prodesk
      nodeSelector:
        node-role.kubernetes.io/worker: "worker"
      initContainers:
      - name: copy-config
        image: busybox:stable
        command: ['sh', '-c', 'cp -f /tmp/config/configuration.yaml /config/configuration.yaml']
        volumeMounts:
        - name: config
          mountPath: /config
        - name: config-cm
          mountPath: /tmp/config
      - name: install-hacs
        image: ghcr.io/home-assistant/home-assistant:stable
        command:
        - /bin/bash
        - -c
        - |
          if [ ! -d "/config/custom_components/hacs" ]; then
            echo "Installing HACS..."
            wget -q -O - https://get.hacs.xyz | bash -
            echo "HACS installed successfully"
          else
            echo "HACS already installed, skipping"
          fi
        volumeMounts:
        - name: config
          mountPath: /config
      containers:
      - name: home-assistant
        image: ghcr.io/home-assistant/home-assistant:stable
        imagePullPolicy: IfNotPresent
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
              - NET_RAW
        ports:
        - name: http
          containerPort: 8123
          protocol: TCP
        env:
        - name: TZ
          value: "Europe/Berlin"
        volumeMounts:
        - name: config
          mountPath: /config
        - name: dbus
          mountPath: /run/dbus
          readOnly: true
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
      - name: matter-server
        image: ghcr.io/home-assistant-libs/python-matter-server:stable
        imagePullPolicy: IfNotPresent
        ports:
        - name: matter
          containerPort: 5580
          protocol: TCP
        env:
        - name: TZ
          value: "Europe/Berlin"
        volumeMounts:
        - name: matter-data
          mountPath: /data
        command:
        - python
        - -m
        - matter_server.server
        - --storage-path
        - /data
        - --port
        - "5580"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: home-assistant-config
      - name: config-cm
        configMap:
          name: home-assistant-config-cm
          items:
            - key: configuration.yaml
              path: configuration.yaml
      - name: matter-data
        persistentVolumeClaim:
          claimName: home-assistant-matter-data
      - name: dbus
        hostPath:
          path: /run/dbus
          type: Directory
