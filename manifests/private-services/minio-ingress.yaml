---
# External MinIO Service (running on Proxmox VM)
apiVersion: v1
kind: Service
metadata:
  name: minio-external
  namespace: private-services
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: console
      port: 9001
      targetPort: 9001
      protocol: TCP
    - name: api
      port: 9000
      targetPort: 9000
      protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: minio-external
  namespace: private-services
subsets:
  - addresses:
      - ip: 192.168.2.15
    ports:
      - name: console
        port: 9001
        protocol: TCP
      - name: api
        port: 9000
        protocol: TCP
---
# MinIO Console Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-console
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: internal-ca-issuer
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Infrastructure
    gethomepage.dev/name: MinIO (Proxmox VM)
    gethomepage.dev/description: S3 Object Storage for Longhorn Backups
    gethomepage.dev/icon: minio.png
    gethomepage.dev/href: https://minio.elmstreet79.de
    gethomepage.dev/weight: "60"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - minio.elmstreet79.de
      secretName: minio-console-tls
  rules:
    - host: minio.elmstreet79.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio-external
                port:
                  name: console
---
# MinIO API Ingress (optional - for S3 access)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-api
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: internal-ca-issuer
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - minio-api.elmstreet79.de
      secretName: minio-api-tls
  rules:
    - host: minio-api.elmstreet79.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio-external
                port:
                  name: api
