---
# External MinIO Service (running on Proxmox VM)
apiVersion: v1
kind: Service
metadata:
  name: minio-external
  namespace: private-services
  annotations:
    pangolin.io/expose: "true"
    pangolin.io/subdomain: "minio"
    pangolin.io/auth: "true"
    pangolin.io/port: "9001"
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: console
      port: 9001
      targetPort: 9001
      protocol: TCP
    - name: api
      port: 9000
      targetPort: 9000
      protocol: TCP
---
# MinIO API Service (separate for minio-api subdomain)
apiVersion: v1
kind: Service
metadata:
  name: minio-api-external
  namespace: private-services
  annotations:
    pangolin.io/expose: "true"
    pangolin.io/subdomain: "minio-api"
    pangolin.io/auth: "true"
    pangolin.io/port: "9000"
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: api
      port: 9000
      targetPort: 9000
      protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: minio-api-external
  namespace: private-services
subsets:
  - addresses:
      - ip: 192.168.2.15
    ports:
      - name: api
        port: 9000
        protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: minio-external
  namespace: private-services
subsets:
  - addresses:
      - ip: 192.168.2.15
    ports:
      - name: console
        port: 9001
        protocol: TCP
      - name: api
        port: 9000
        protocol: TCP
---
# MinIO Console Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-console
  namespace: private-services
  annotations:
    cert-manager.io/cluster-issuer: internal-ca-issuer
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - minio.elmstreet79.de
      secretName: minio-console-tls
  rules:
    - host: minio.elmstreet79.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio-external
                port:
                  name: console
---
# MinIO API Ingress (optional - for S3 access)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-api
  namespace: private-services
  annotations:
    cert-manager.io/cluster-issuer: internal-ca-issuer
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - minio-api.elmstreet79.de
      secretName: minio-api-tls
  rules:
    - host: minio-api.elmstreet79.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio-api-external
                port:
                  name: api
