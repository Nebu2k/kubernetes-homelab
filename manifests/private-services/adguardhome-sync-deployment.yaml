---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguardhome-sync
  namespace: private-services
  labels:
    app: adguardhome-sync
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adguardhome-sync
  template:
    metadata:
      labels:
        app: adguardhome-sync
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      nodeSelector:
        node-role.kubernetes.io/worker: "worker"
      containers:
        - name: adguardhome-sync
          image: ghcr.io/bakito/adguardhome-sync:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: ADGUARD_USERNAME
              valueFrom:
                secretKeyRef:
                  name: adguardhome-sync-credentials
                  key: username
            - name: ADGUARD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: adguardhome-sync-credentials
                  key: password
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          args:
            - run
            - --config
            - /config/adguardhome-sync.yaml
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: adguardhome-sync-config
---
apiVersion: v1
kind: Service
metadata:
  name: adguardhome-sync
  namespace: private-services
  labels:
    app: adguardhome-sync
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: adguardhome-sync
