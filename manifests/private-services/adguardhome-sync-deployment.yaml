---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguardhome-sync
  namespace: private-services
  labels:
    app: adguardhome-sync
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adguardhome-sync
  template:
    metadata:
      labels:
        app: adguardhome-sync
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      nodeSelector:
        node-role.kubernetes.io/worker: "worker"
      initContainers:
        - name: config-envsubst
          image: alpine:3.23
          env:
            - name: ADGUARD_USERNAME
              valueFrom:
                secretKeyRef:
                  name: adguardhome-sync-credentials
                  key: username
            - name: ADGUARD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: adguardhome-sync-credentials
                  key: password
          command:
            - sh
            - -c
            - |
              set -e
              apk add --no-cache gettext
              envsubst < /config-template/adguardhome-sync.yaml > /config/adguardhome-sync.yaml
          volumeMounts:
            - name: config-template
              mountPath: /config-template
              readOnly: true
            - name: config
              mountPath: /config
      containers:
        - name: adguardhome-sync
          image: ghcr.io/bakito/adguardhome-sync:v0.8.2
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          args:
            - run
            - --config
            - /config/adguardhome-sync.yaml
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config-template
          configMap:
            name: adguardhome-sync-config
        - name: config
          emptyDir: {}
