---
apiVersion: v1
kind: Service
metadata:
  name: minio-external
  namespace: private-services
  annotations:
    pangolin.io/expose: "true"
    pangolin.io/subdomain: "minio"
    pangolin.io/auth: "true"
    pangolin.io/port: "9001"
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: console
      port: 9001
      targetPort: 9001
      protocol: TCP
    - name: api
      port: 9000
      targetPort: 9000
      protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: minio-external
  namespace: private-services
subsets:
  - addresses:
      - ip: 192.168.2.15
    ports:
      - name: console
        port: 9001
        protocol: TCP
      - name: api
        port: 9000
        protocol: TCP
