---
apiVersion: v1
kind: Service
metadata:
  name: proxmox
  namespace: private-services
spec:
  type: ClusterIP
  ports:
    - name: https
      port: 443
      targetPort: 8006
      protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: proxmox
  namespace: private-services
subsets:
  - addresses:
      - ip: 192.168.2.8
    ports:
      - name: https
        port: 8006
        protocol: TCP
---
# IngressRoute f√ºr Traefik (mit selbstsigniertem Cert vom Proxmox)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: proxmox
  namespace: private-services
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`pve.elmstreet79.de`)
      kind: Rule
      services:
        - name: proxmox
          port: 443
          scheme: https
          serversTransport: insecure-transport
  tls:
    secretName: proxmox-tls