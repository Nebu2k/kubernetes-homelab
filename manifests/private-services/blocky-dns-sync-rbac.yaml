---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: blocky-dns-sync
  namespace: private-services
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: blocky-dns-sync-reader
rules:
  # Read Ingresses and IngressRoutes
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list"]
  - apiGroups: ["traefik.io"]
    resources: ["ingressroutes"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
  # Manage Blocky ConfigMap
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "patch", "update"]
  # Restart Blocky deployment
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: blocky-dns-sync-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: blocky-dns-sync-reader
subjects:
  - kind: ServiceAccount
    name: blocky-dns-sync
    namespace: private-services
