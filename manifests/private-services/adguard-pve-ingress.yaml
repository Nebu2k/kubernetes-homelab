---
apiVersion: v1
kind: Service
metadata:
  name: adguard-pve
  namespace: private-services
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: adguard-pve
  namespace: private-services
subsets:
  - addresses:
      - ip: 192.168.2.16
    ports:
      - name: http
        port: 80
        protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adguard-pve
  namespace: private-services
  annotations:
    cert-manager.io/cluster-issuer: internal-ca-issuer
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - adguard.elmstreet79.de
      secretName: adguard-pve-tls
  rules:
    - host: adguard.elmstreet79.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: adguard-pve
                port:
                  number: 80
