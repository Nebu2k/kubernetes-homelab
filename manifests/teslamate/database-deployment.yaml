apiVersion: apps/v1
kind: Deployment
metadata:
  name: teslamate-database
  namespace: teslamate
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: teslamate-database
  template:
    metadata:
      labels:
        app: teslamate-database
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: postgres
        image: postgres:18.1
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "pg_ctl stop -D /var/lib/postgresql/data -m fast"]
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: teslamate-secrets
              key: DATABASE_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: teslamate-secrets
              key: DATABASE_PASS
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: teslamate-secrets
              key: DATABASE_NAME
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: teslamate-db
---
apiVersion: v1
kind: Service
metadata:
  name: teslamate-database
  namespace: teslamate
spec:
  selector:
    app: teslamate-database
  ports:
  - port: 5432
    targetPort: 5432
