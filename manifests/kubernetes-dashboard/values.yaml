---
# Kubernetes Dashboard Helm Values
app:
  ingress:
    enabled: false  # We'll create custom Ingress with Pangolin
  
  settings:
    global:
      # Disable skip login (require token auth)
      disableSkipButton: true
    
  # Resource requests/limits
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

# Node selector for worker nodes
nodeSelector:
  node-role.kubernetes.io/worker: "worker"

# Enable metrics-scraper
metricsScraper:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi
