apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fr24feed
  namespace: fr24
  annotations:
    cert-manager.io/cluster-issuer: "internal-ca-issuer"
    pangolin.io/expose: "true"
    pangolin.io/auth: "true"
    adguard-dns-sync/exclude: "true"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "FlightRadar24"
    gethomepage.dev/description: "Flight Tracking Feeder"
    gethomepage.dev/group: "Applications"
    gethomepage.dev/icon: "mdi-airplane"
    gethomepage.dev/href: "https://fr24.elmstreet79.de"
    gethomepage.dev/weight: "20"
    gethomepage.dev/pod-selector: "app=fr24feed"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - fr24.elmstreet79.de
    secretName: fr24-tls
  rules:
  - host: fr24.elmstreet79.de
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fr24feed
            port:
              number: 8754
