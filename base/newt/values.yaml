newtInstances:
  - name: "homelab"
    enabled: true  # Required for deployment template to render
    auth:
      existingSecretName: "newt-auth"
      keys:
        endpointKey: "endpoint"
        idKey: "id"
        secretKey: "secret"
    hostNetwork: true
    useNativeInterface: true
    service:
      enabled: false
    nodeSelector:
      node-role.kubernetes.io/worker: "worker"

global:
  nativeMode:
    enabled: true
  nodeSelector:
    node-role.kubernetes.io/worker: "worker"
