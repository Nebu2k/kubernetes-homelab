# NGINX Ingress Controller values
controller:
  replicaCount: 2
  
  # Schedule only on worker nodes
  nodeSelector:
    node-role.kubernetes.io/worker: "worker"
  
  service:
    type: LoadBalancer
    # MetalLB will assign IP from pool
    ipFamilyPolicy: SingleStack
    ipFamilies:
      - IPv4
    
  # Allow snippets for advanced configurations
  allowSnippetAnnotations: true
  
  # Reloader auto-reload on ConfigMap changes
  podAnnotations:
    reloader.stakater.com/auto: "true"
  
  # Resource limits
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi
      
  # Enable metrics for monitoring
  metrics:
    enabled: true
