# Uptime Kuma Helm values
# https://github.com/dirsigler/uptime-kuma-helm

# Enable reloader annotation
podAnnotations:
  reloader.stakater.com/auto: "true"

# DNS configuration to fix intermittent ENOTFOUND errors
dnsConfig:
  options:
    - name: ndots
      value: "2"
    - name: timeout
      value: "3"
    - name: attempts
      value: "3"

# Schedule only on worker nodes
nodeSelector:
  node-role.kubernetes.io/worker: "worker"

# Persistence for data
persistence:
  enabled: true
  storageClassName: longhorn
  accessMode: ReadWriteOnce
  size: 5Gi

# Service configuration
service:
  type: ClusterIP
  port: 3001

# Resources
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    memory: 512Mi

# Ingress disabled (will be added in overlay)
ingress:
  enabled: false

# Security context - empty to allow container to run as root (required for PVC access)
securityContext: {}

# Probes
livenessProbe:
  enabled: true
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
