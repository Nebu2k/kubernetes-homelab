# Portainer management UI values
service:
  type: ClusterIP  # Access via Ingress
  
# Single replica for homelab
replicaCount: 1

# Persistent storage
persistence:
  enabled: true
  existingClaim: portainer-restored  # Use restored backup volume
  size: 10Gi  # Match restored volume size
  storageClass: longhorn  # Use Longhorn for replicated storage
