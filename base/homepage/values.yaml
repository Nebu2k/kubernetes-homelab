# Homepage Dashboard Helm values
# https://github.com/gethomepage/homepage

# Enable reloader annotation
podAnnotations:
  reloader.stakater.com/auto: "true"

# DNS configuration to fix intermittent ENOTFOUND errors
dnsConfig:
  options:
    - name: ndots
      value: "2"
    - name: timeout
      value: "3"
    - name: attempts
      value: "3"

# Use latest homepage image
image:
  repository: ghcr.io/gethomepage/homepage
  tag: v1.8.0

# Schedule only on worker nodes
nodeSelector:
  node-role.kubernetes.io/worker: "worker"

# Service configuration
service:
  main:
    ports:
      http:
        port: 3000

# Ingress disabled (will be added in overlay)
ingress:
  main:
    enabled: false

# Persistence for config (optional, can use ConfigMaps instead)
persistence:
  logs:
    enabled: true
    type: emptyDir
    mountPath: /app/config/logs

# Resources
resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    memory: 256Mi

# ServiceAccount with RBAC
serviceAccount:
  create: true
  name: homepage

# Enable RBAC for Kubernetes integration
enableRbac: true

# Config will be provided via ConfigMaps in overlay
config:
  useExistingConfigMap: homepage-config
