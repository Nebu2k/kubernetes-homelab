# Homepage Dashboard Helm values
# https://github.com/gethomepage/homepage

# Enable reloader annotation
podAnnotations:
  reloader.stakater.com/auto: "true"

# Use latest homepage image
image:
  repository: ghcr.io/gethomepage/homepage
  tag: v1.7.0

# Environment variables
env:
  HOMEPAGE_ALLOWED_HOSTS:
    value: "home.elmstreet79.de"
  HOMEPAGE_VAR_PROXMOX_USER:
    valueFrom:
      secretKeyRef:
        name: homepage-proxmox
        key: username
  HOMEPAGE_VAR_PROXMOX_PASS:
    valueFrom:
      secretKeyRef:
        name: homepage-proxmox
        key: password

# Schedule only on worker nodes
nodeSelector:
  node-role.kubernetes.io/worker: "worker"

# Service configuration
service:
  main:
    ports:
      http:
        port: 3000

# Ingress disabled (will be added in overlay)
ingress:
  main:
    enabled: false

# Persistence for config (optional, can use ConfigMaps instead)
persistence:
  logs:
    enabled: true
    type: emptyDir
    mountPath: /app/config/logs

# Resources
resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    memory: 256Mi

# ServiceAccount with RBAC
serviceAccount:
  create: true
  name: homepage

# Enable RBAC for Kubernetes integration
enableRbac: true

# Custom RBAC rules - add secrets permission for auto-discovery
rbac:
  clusterRole:
    rules:
      - apiGroups:
          - ""
        resources:
          - namespaces
          - pods
          - nodes
        verbs:
          - get
          - list
      - apiGroups:
          - ""
        resources:
          - secrets
        verbs:
          - get
          - list
      - apiGroups:
          - extensions
          - networking.k8s.io
        resources:
          - ingresses
        verbs:
          - get
          - list
      - apiGroups:
          - traefik.containo.us
          - traefik.io
        resources:
          - ingressroutes
        verbs:
          - get
          - list
      - apiGroups:
          - metrics.k8s.io
        resources:
          - nodes
          - pods
        verbs:
          - get
          - list
      - apiGroups:
          - apiextensions.k8s.io
        resources:
          - customresourcedefinitions/status
        verbs:
          - get

# Config will be provided via ConfigMaps in overlay
config:
  useExistingConfigMap: homepage-config
