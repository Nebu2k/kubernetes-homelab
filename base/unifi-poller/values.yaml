# UniFi Poller Helm values
# Collects metrics from UniFi Controller for Prometheus

# Resources (conservative for Pi)
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

# Run on worker nodes only
nodeSelector:
  node-role.kubernetes.io/worker: "worker"

# Dashboards disabled (we manage them via kube-prometheus-stack)
dashboards:
  create: false
  grafana:
    create: false

# upConfig is provided via sealed secret (overlays/production/unifi-poller/unifi-config-sealed.yaml)
# The sealed secret is deployed BEFORE this Helm chart (wave 6 vs wave 7)
# so our secret with credentials takes precedence over the Helm-created one
