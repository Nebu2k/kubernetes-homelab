# Longhorn distributed storage values
persistence:
  defaultClass: true
  defaultClassReplicaCount: 2
  
defaultSettings:
  backupTarget: "s3://longhorn@local/"
  backupTargetCredentialSecret: "longhorn-s3-secret"
  defaultReplicaCount: "2"
  recurringJobSelector: '[{"name":"backup-daily","isGroup":false},{"name":"backup-weekly","isGroup":false},{"name":"snapshot-cleanup-daily","isGroup":false}]'

# Disable preUpgrade hook (causes issues with ArgoCD)
preUpgradeChecker:
  jobEnabled: false
  
# NodePort for UI access
service:
  ui:
    type: NodePort
    nodePort: 30080
