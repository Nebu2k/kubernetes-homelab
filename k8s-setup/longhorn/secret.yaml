apiVersion: v1
kind: Secret
metadata:
  name: longhorn-s3-secret
  namespace: longhorn-system
type: Opaque
stringData:
  # ⚠️ Replace with your S3-compatible storage credentials
  AWS_ACCESS_KEY_ID: your-access-key
  AWS_SECRET_ACCESS_KEY: your-secret-key
  AWS_ENDPOINTS: https://s3.amazonaws.com  # Or your MinIO/S3 endpoint
  AWS_CERT: ""
  VIRTUAL_HOSTED_STYLE: "false"
  AWS_REGION: us-east-1