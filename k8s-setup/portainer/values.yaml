# Portainer Helm Values
# Based on Portainer CE

# Portainer configuration
portainer:
  # Use Portainer CE (Community Edition)
  # Set to false for Portainer Business Edition
  community: true
  
  # Persistence for Portainer data
  persistence:
    enabled: true
    size: 10Gi
    storageClass: "longhorn"  # Use Longhorn for HA storage
    accessMode: ReadWriteOnce
  
  # Service configuration
  service:
    type: ClusterIP
    port: 9000
    targetPort: 9000
    httpNodePort: 30777  # Not used with ClusterIP
    httpsNodePort: 30779  # Not used with ClusterIP
  
  # Security context
  securityContext:
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
    fsGroup: 0
  
  # Resource limits and requests
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Enable ServiceAccount
serviceAccount:
  create: true
  name: portainer-sa-clusteradmin
  
# Create ClusterRoleBinding for cluster-wide access
rbac:
  create: true
  clusterRoleBinding: true

# Image configuration
image:
  repository: portainer/portainer-ce
  tag: "2.33.2"
  pullPolicy: IfNotPresent

# Ingress configuration (disabled, we'll use a separate ingress file)
ingress:
  enabled: false

# Feature flags
featureFlags: []

# Node selector, tolerations, and affinity
nodeSelector: {}
tolerations: []
affinity: {}

# Additional environment variables
env: []

# Additional volumes and volume mounts
extraVolumes: []
extraVolumeMounts: []
