apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    # GRPC support for ArgoCD
    nginx.ingress.kubernetes.io/grpc-backend: "true"
    # Increase proxy timeouts for ArgoCD
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    # Increase body size for larger requests
    nginx.ingress.kubernetes.io/proxy-body-size: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Remove if not using cert-manager
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - argocd.example.com  # ⚠️ Replace with your domain
    secretName: argocd-tls
  rules:
  - host: argocd.example.com  # ⚠️ Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80
