apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: unifi-poller
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "7"
spec:
  project: default
  sources:
    # Helm chart
    - repoURL: https://unpoller.github.io/helm-chart/
      chart: unpoller
      targetRevision: 2.11.2-Chart6
      helm:
        valueFiles:
          - $values/base/unifi-poller/values.yaml
    # Values reference
    - repoURL: https://github.com/Nebu2k/kubernetes-homelab
      targetRevision: main
      ref: values
    # Additional resources (sealed secrets, servicemonitor, patches)
    - repoURL: https://github.com/Nebu2k/kubernetes-homelab
      targetRevision: main
      path: overlays/production/unifi-poller
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
