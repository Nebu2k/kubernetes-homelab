apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portainer
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://portainer.github.io/k8s
      chart: portainer
      targetRevision: 2.33.6
      helm:
        valueFiles:
          - $values/manifests/portainer/values.yaml
    - repoURL: https://github.com/Nebu2k/kubernetes-homelab
      targetRevision: main
      ref: values
    - repoURL: https://github.com/Nebu2k/kubernetes-homelab
      targetRevision: main
      path: manifests/portainer
  destination:
    server: https://kubernetes.default.svc
    namespace: portainer
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
