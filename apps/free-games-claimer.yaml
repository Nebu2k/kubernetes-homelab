apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: free-games-claimer
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "9"
spec:
  project: default
  source:
    repoURL: https://github.com/Nebu2k/kubernetes-homelab.git
    targetRevision: main
    path: manifests/free-games-claimer
  destination:
    server: https://kubernetes.default.svc
    namespace: free-games-claimer
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
