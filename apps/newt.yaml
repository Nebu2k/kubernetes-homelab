apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: newt
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "8"
spec:
  project: default
  sources:
    - repoURL: https://charts.fossorial.io
      chart: newt
      targetRevision: 1.1.0
      helm:
        valueFiles:
          - $values/manifests/newt/values.yaml
    - repoURL: https://github.com/Nebu2k/kubernetes-homelab.git
      targetRevision: main
      ref: values
    - repoURL: https://github.com/Nebu2k/kubernetes-homelab.git
      targetRevision: main
      path: manifests/newt
  destination:
    server: https://kubernetes.default.svc
    namespace: newt
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
