apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default
  sources:
    - repoURL: https://nextcloud.github.io/helm
      chart: nextcloud
      targetRevision: 8.5.2  # Check for latest stable version
    - repoURL: https://github.com/Nebu2k/kubernetes-homelab
      targetRevision: main
      path: overlays/production/nextcloud
  destination:
    server: https://kubernetes.default.svc
    namespace: nextcloud
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
