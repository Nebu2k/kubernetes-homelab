apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: private-services
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "15"
spec:
  project: default
  source:
    repoURL: https://github.com/Nebu2k/kubernetes-homelab
    targetRevision: main
    path: overlays/production/private-services
  destination:
    server: https://kubernetes.default.svc
    namespace: private-services
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
