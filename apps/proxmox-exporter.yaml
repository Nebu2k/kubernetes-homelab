apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: proxmox-exporter
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "11"
spec:
  project: default
  source:
    repoURL: https://github.com/Nebu2k/kubernetes-homelab
    targetRevision: main
    path: manifests/proxmox-exporter
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
