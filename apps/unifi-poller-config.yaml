apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: unifi-poller-config
  namespace: argocd
  annotations:
    # Deploy BEFORE the Helm chart so our sealed secret takes precedence
    argocd.argoproj.io/sync-wave: "6"
spec:
  project: default
  source:
    repoURL: https://github.com/Nebu2k/kubernetes-homelab
    targetRevision: main
    path: overlays/production/unifi-poller
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
