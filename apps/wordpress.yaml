apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  project: default
  sources:
    - repoURL: https://charts.bitnami.com/bitnami
      chart: wordpress
      targetRevision: 27.1.8
      helm:
        valueFiles:
          - $values/base/wordpress/values.yaml
    - repoURL: https://github.com/Nebu2k/kubernetes-homelab
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: wordpress
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    # Ignore auto-generated secrets differences
    ignoreDifferences:
      - group: ""
        kind: Secret
        name: wordpress
        jsonPointers:
          - /data
      - group: ""
        kind: Secret
        name: wordpress-mariadb
        jsonPointers:
          - /data
