apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: homepage
data:
  settings.yaml: |
    title: Homelab Dashboard
    favicon: https://gethomepage.dev/img/favicon.ico
    theme: dark
    color: slate
    headerStyle: boxed
    layout:
      ArgoCD:
        style: row
        columns: 2
      Services:
        style: row
        columns: 3
      Monitoring:
        style: row
        columns: 3
      Private:
        style: row
        columns: 3
      Infrastructure:
        style: row
        columns: 4
      Docker:
        style: row
        columns: 3

  services.yaml: |
    - ArgoCD:
      - ArgoCD:
          href: https://argocd.elmstreet79.de
          description: GitOps Continuous Delivery
          icon: mdi-git

    - Services:
      - Portainer:
          href: https://portainer.elmstreet79.de
          description: Container Management
          icon: portainer.png
      
      - Longhorn:
          href: http://192.168.2.2:30080
          description: Distributed Storage
          icon: longhorn.png
      
      - ntfy:
          href: https://ntfy.elmstreet79.de
          description: Push Notifications
          icon: ntfy.png

    - Monitoring:
      - Grafana:
          href: https://grafana.elmstreet79.de
          description: Metrics Visualization
          icon: grafana.png
      
      - Uptime Kuma:
          href: https://uptime.elmstreet79.de
          description: Uptime Monitoring
          icon: uptime-kuma.png

    - Private:
      - Dreambox:
          href: https://dreambox.elmstreet79.de
          description: Dreambox Receiver
          icon: mdi-television-box
      
      - Teslalogger:
          href: https://teslalogger.elmstreet79.de
          description: Tesla Logging & Analytics
          icon: mdi-car-electric

    - Infrastructure:
      - Raspberry Pi 4:
          href: http://192.168.2.2
          description: K3s Node | ARM64 | 8GB RAM
          icon: https://cdn.simpleicons.org/raspberrypi/C51A4A
          ping: 192.168.2.2
      
      - Raspberry Pi 5:
          href: http://192.168.2.9
          description: K3s Node | ARM64 | 8GB RAM
          icon: https://cdn.simpleicons.org/raspberrypi/C51A4A
          ping: 192.168.2.9
      
      - Mac Mini:
          href: http://192.168.2.4
          description: K3s Node | x86_64 | 16GB RAM
          icon: https://cdn.simpleicons.org/apple/000000
          ping: 192.168.2.4
          widget:
            type: glances
            url: http://192.168.2.4:61208
            metric: cpu
      
      - Proxmox:
          href: http://192.168.2.7:8006
          description: Virtualization Host
          icon: https://cdn.simpleicons.org/proxmox/E57000
          widget:
            type: proxmox
            url: http://192.168.2.7:8006
            node: proxmox

    - Docker:
      - üçì Raspberry Pi 4:
          href: http://192.168.2.2
          description: Docker Containers
          icon: docker.png
          server: raspi4
          container: /
          widget:
            type: docker
            server: raspi4
      
      - üçì Raspberry Pi 5:
          href: http://192.168.2.9
          description: Docker Containers
          icon: docker.png
          server: raspi5
          container: /
          widget:
            type: docker
            server: raspi5
      
      - üçé Mac Mini:
          href: http://192.168.2.4
          description: Docker Containers
          icon: docker.png
          server: macmini
          container: /
          widget:
            type: docker
            server: macmini

  bookmarks.yaml: |
    - Developer:
      - GitHub:
          - icon: github-light.png
            href: https://github.com/Nebu2k/kubernetes-homelab

  widgets.yaml: |
    - logo:
        icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/kubernetes.png

    - datetime:
        text_size: xl
        format:
          dateStyle: short
          timeStyle: short
          hour12: false

    - greeting:
        text_size: xl
        text: "Willkommen auf elmstreet79.de üè†"

    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "K3s Cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true

  kubernetes.yaml: |
    mode: cluster

  docker.yaml: |
    raspi4:
      host: 192.168.2.2
      username: pi
      key: /app/config/ssh/id_rsa

    raspi5:
      host: 192.168.2.9
      username: pi
      key: /app/config/ssh/id_rsa

    macmini:
      host: 192.168.2.4
      username: speters
      key: /app/config/ssh/id_rsa

  proxmox.yaml: |
    proxmox:
      username: {{HOMEPAGE_VAR_PROXMOX_USER}}
      password: {{HOMEPAGE_VAR_PROXMOX_PASS}}
