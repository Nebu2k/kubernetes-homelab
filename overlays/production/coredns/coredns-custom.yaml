---
apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-custom
  namespace: kube-system
data:
  01-forward.override: |
    # Override forward to use only Cloudflare DNS
    forward . 1.1.1.1
  02-cache.override: |
    # Override cache duration to 5 minutes
    cache 300
  elmstreet79.server: |
    # Forward internal elmstreet79.de queries to AdGuard Home
    elmstreet79.de:53 {
      errors
      cache 300
      forward . 192.168.2.9:53 192.168.2.4:53
    }