# Production-specific Nextcloud Helm Values
# These values override/extend the base values.yaml

nextcloud:
  # Production domain
  host: nextcloud.elmstreet79.de
  
  # Trusted domains for this deployment
  trustedDomains:
    - nextcloud.elmstreet79.de
  
  # Production-specific config.php settings
  configs:
    # Domain-specific configuration
    production.config.php: |-
      <?php
      $CONFIG = array (
        'overwrite.cli.url' => 'https://nextcloud.elmstreet79.de',
        'overwritehost' => 'nextcloud.elmstreet79.de',
        'overwriteprotocol' => 'https',
        'default_locale' => 'de_DE',
      );
