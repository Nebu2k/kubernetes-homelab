apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: home-assistant
  labels:
    app.kubernetes.io/name: home-assistant
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: home-assistant
  template:
    metadata:
      labels:
        app.kubernetes.io/name: home-assistant
    spec:
      hostNetwork: false
      dnsPolicy: ClusterFirst
      initContainers:
      - name: copy-config
        image: busybox:1.36
        command: ['sh', '-c', 'cp -f /tmp/config/configuration.yaml /config/configuration.yaml']
        volumeMounts:
        - name: config
          mountPath: /config
        - name: config-cm
          mountPath: /tmp/config
      containers:
      - name: home-assistant
        image: ghcr.io/home-assistant/home-assistant:stable
        imagePullPolicy: IfNotPresent
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
              - NET_RAW
        ports:
        - name: http
          containerPort: 8123
          protocol: TCP
        env:
        - name: TZ
          value: "Europe/Berlin"
        volumeMounts:
        - name: config
          mountPath: /config
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: home-assistant-config
      - name: config-cm
        configMap:
          name: home-assistant-config-cm
          items:
            - key: configuration.yaml
              path: configuration.yaml
