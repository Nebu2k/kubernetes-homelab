# Longhorn Recurring Backup Jobs
---
# Tägliches Backup um 2:00 Uhr (behält 7 Tage)
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: backup-daily
  namespace: longhorn-system
spec:
  cron: "0 2 * * *"
  task: "backup"
  retain: 7
  concurrency: 2
  labels: {}
---
# Wöchentliches Backup (Sonntags um 3:00 Uhr, behält 4 Wochen)
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: backup-weekly
  namespace: longhorn-system
spec:
  cron: "0 3 * * 0"
  task: "backup"
  retain: 4
  concurrency: 2
  labels: {}
---
# Tägliche Snapshot Cleanup (4:00 Uhr)
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: snapshot-cleanup-daily
  namespace: longhorn-system
spec:
  cron: "0 4 * * *"
  task: "snapshot-cleanup"
  retain: 1
  concurrency: 5
  labels: {}
