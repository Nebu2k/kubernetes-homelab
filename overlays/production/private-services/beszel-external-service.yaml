---
# External Service (pointing to Pi5 Beszel)
apiVersion: v1
kind: Service
metadata:
  name: beszel-pi5
  namespace: private-services
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8090
      protocol: TCP
      name: http
---
apiVersion: v1
kind: Endpoints
metadata:
  name: beszel-pi5
  namespace: private-services
subsets:
  - addresses:
      - ip: 192.168.2.9
    ports:
      - port: 8090
        name: http
