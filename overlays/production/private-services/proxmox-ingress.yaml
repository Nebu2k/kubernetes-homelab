---
apiVersion: v1
kind: Service
metadata:
  name: proxmox
  namespace: private-services
spec:
  type: ClusterIP
  ports:
    - name: https
      port: 443
      targetPort: 8006
      protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: proxmox
  namespace: private-services
subsets:
  - addresses:
      - ip: 192.168.2.8
    ports:
      - name: https
        port: 8006
        protocol: TCP
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: proxmox
  namespace: private-services
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`pve.elmstreet79.de`)
      kind: Rule
      services:
        - name: proxmox
          port: 443
          scheme: https
          serversTransport: insecure-transport
  tls:
    secretName: proxmox-tls
---
# Dummy Ingress for DNS sync and cert-manager
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proxmox-dns
  namespace: private-services
  annotations:
    cert-manager.io/cluster-issuer: internal-ca-issuer
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - pve.elmstreet79.de
      secretName: proxmox-tls
  rules:
    - host: pve.elmstreet79.de
      http:
        paths:
          - path: /__dns_sync_only__
            pathType: Exact
            backend:
              service:
                name: proxmox
                port:
                  number: 443
