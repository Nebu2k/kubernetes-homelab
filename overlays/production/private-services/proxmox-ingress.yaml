---
apiVersion: v1
kind: Service
metadata:
  name: proxmox
  namespace: private-services
spec:
  type: ClusterIP
  ports:
    - name: https
      port: 443
      targetPort: 8006
      protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: proxmox
  namespace: private-services
subsets:
  - addresses:
      - ip: 192.168.2.8
    ports:
      - name: https
        port: 8006
        protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proxmox
  namespace: private-services
  annotations:
    cert-manager.io/cluster-issuer: internal-ca-issuer
    traefik.ingress.kubernetes.io/service.serversscheme: https
    traefik.ingress.kubernetes.io/service.serverstransport: private-services-insecure-transport@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - pve.elmstreet79.de
      secretName: proxmox-tls
  rules:
    - host: pve.elmstreet79.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: proxmox
                port:
                  number: 443
