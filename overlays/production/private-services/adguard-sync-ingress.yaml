---
# External Service (pointing to Pi4 AdGuard Sync)
apiVersion: v1
kind: Service
metadata:
  name: adguard-sync-pi4
  namespace: private-services
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8081
      protocol: TCP
      name: http
---
apiVersion: v1
kind: Endpoints
metadata:
  name: adguard-sync-pi4
  namespace: private-services
subsets:
  - addresses:
      - ip: 192.168.2.2
    ports:
      - port: 8081
        name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adguard-sync-pi4
  namespace: private-services
  annotations:
    cert-manager.io/cluster-issuer: internal-ca-issuer
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - adguard-sync.elmstreet79.de
      secretName: adguard-sync-pi4-tls
  rules:
    - host: adguard-sync.elmstreet79.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: adguard-sync-pi4
                port:
                  number: 80
