---
apiVersion: v1
kind: Service
metadata:
  name: unifi
  namespace: private-services
spec:
  type: ClusterIP
  ports:
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: unifi
  namespace: private-services
subsets:
  - addresses:
      - ip: 192.168.2.1
    ports:
      - name: https
        port: 443
        protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unifi
  namespace: private-services
  annotations:
    cert-manager.io/cluster-issuer: internal-ca-issuer
    traefik.ingress.kubernetes.io/service.serverstransport: insecure-transport@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - unifi.elmstreet79.de
      secretName: unifi-tls
  rules:
    - host: unifi.elmstreet79.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: unifi
                port:
                  number: 443
