---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adguard-pi4
  namespace: private-services
  annotations:
    cert-manager.io/cluster-issuer: internal-ca-issuer
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - adguard.elmstreet79.de
      secretName: adguard-pi4-tls
  rules:
    - host: adguard.elmstreet79.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: adguard-pi4
                port:
                  number: 80
