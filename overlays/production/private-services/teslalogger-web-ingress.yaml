---
apiVersion: v1
kind: Service
metadata:
  name: teslalogger-web
  namespace: private-services
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8888
      protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: teslalogger-web
  namespace: private-services
subsets:
  - addresses:
      - ip: 192.168.2.9
    ports:
      - name: https
        port: 8888
        protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: teslalogger-web
  namespace: private-services
  annotations:
    cert-manager.io/cluster-issuer: internal-ca-issuer
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Teslalogger Web"
    gethomepage.dev/description: "Tesla Data Logger Web"
    gethomepage.dev/group: "Applications - Intern"
    gethomepage.dev/icon: "https://github.com/bassmaster187/TeslaLogger/blob/master/img/logo.jpg"
    gethomepage.dev/weight: "10"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - teslalogger-web.elmstreet79.de
      secretName: teslalogger-web-tls
  rules:
    - host: teslalogger-web.elmstreet79.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: teslalogger-web
                port:
                  number: 80
