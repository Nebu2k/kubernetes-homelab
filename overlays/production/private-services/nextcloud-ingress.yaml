---
# External Service pointing to Nextcloud AIO VM with dedicated LoadBalancer IP
apiVersion: v1
kind: Service
metadata:
  name: nextcloud-aio
  namespace: private-services
  annotations:
    metallb.universe.tf/loadBalancerIPs: "192.168.2.251"
    adguard-dns-sync/exclude: "true"  # Exclude from AdGuard sync, we'll use Cloudflare DNS
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 11000
      targetPort: 11000
      protocol: TCP
---
# Endpoint for Nextcloud AIO VM
apiVersion: v1
kind: Endpoints
metadata:
  name: nextcloud-aio
  namespace: private-services
subsets:
  - addresses:
      - ip: 192.168.2.12
    ports:
      - name: http
        port: 11000
        protocol: TCP
---
# Ingress for Cloudflare DNS sync (creates DNS record without proxy)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud-cloudflare
  namespace: private-services
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    cloudflare.io/proxied: "false"  # Disable Cloudflare proxy (grey cloud)
spec:
  ingressClassName: traefik
  rules:
    - host: cloud.elmstreet79.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextcloud-aio
                port:
                  number: 11000
  tls:
    - hosts:
        - cloud.elmstreet79.de
      secretName: nextcloud-tls
