---
# External Service pointing to Nextcloud AIO VM with dedicated LoadBalancer IP
apiVersion: v1
kind: Service
metadata:
  name: nextcloud-aio
  namespace: private-services
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.2.251
    adguard-dns-sync/exclude: "true"  # Exclude from AdGuard sync, we'll use Cloudflare DNS
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.2.251
  ports:
    - name: http
      port: 11000
      targetPort: 11000
      protocol: TCP
---
# Endpoint for Nextcloud AIO VM
apiVersion: v1
kind: Endpoints
metadata:
  name: nextcloud-aio
  namespace: private-services
subsets:
  - addresses:
      - ip: 192.168.2.12
    ports:
      - name: http
        port: 11000
        protocol: TCP
