---
# External Service pointing to Nextcloud AIO VM
apiVersion: v1
kind: Service
metadata:
  name: nextcloud-aio
  namespace: private-services
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 11000
      targetPort: 11000
      protocol: TCP
---
# Endpoint for Nextcloud AIO VM
apiVersion: v1
kind: Endpoints
metadata:
  name: nextcloud-aio
  namespace: private-services
subsets:
  - addresses:
      - ip: 192.168.2.12
    ports:
      - name: http
        port: 11000
        protocol: TCP
---
# Traefik IngressRoute for Nextcloud
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nextcloud
  namespace: private-services
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`cloud.elmstreet79.de`)
      kind: Rule
      services:
        - name: nextcloud-aio
          port: 11000
  tls:
    secretName: nextcloud-tls
---
# Ingress for cert-manager and Cloudflare DNS sync
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud-dns
  namespace: private-services
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    cloudflare.io/proxied: "false"  # Disable Cloudflare proxy (grey cloud)
spec:
  ingressClassName: traefik
  rules:
    - host: cloud.elmstreet79.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextcloud-aio
                port:
                  number: 11000
  tls:
    - hosts:
        - cloud.elmstreet79.de
      secretName: nextcloud-tls
