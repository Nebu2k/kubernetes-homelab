---
apiVersion: v1
kind: Service
metadata:
  name: homebridge
  namespace: private-services
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8581
      protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: homebridge
  namespace: private-services
subsets:
  - addresses:
      - ip: 192.168.2.9
    ports:
      - name: http
        port: 8581
        protocol: TCP
