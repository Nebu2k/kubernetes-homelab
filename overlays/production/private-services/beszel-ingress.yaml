---
# External Service (pointing to Pi5 Beszel)
apiVersion: v1
kind: Service
metadata:
  name: beszel-pi5
  namespace: private-services
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8090
      protocol: TCP
      name: http
---
apiVersion: v1
kind: Endpoints
metadata:
  name: beszel-pi5
  namespace: private-services
subsets:
  - addresses:
      - ip: 192.168.2.9
    ports:
      - port: 8090
        name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: beszel-pi5
  namespace: private-services
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    gethomepage.dev/enabled: "false"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - beszel.elmstreet79.de
      secretName: beszel-pi5-tls
  rules:
    - host: beszel.elmstreet79.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: beszel-pi5
                port:
                  number: 80
