---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: glances
  namespace: private-services
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
    - host: glances.elmstreet79.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: glances
                port:
                  number: 61208
