---
apiVersion: v1
kind: Service
metadata:
  name: glances-macmini
  namespace: private-services
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 61208
      targetPort: 61208
      protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: glances-macmini
  namespace: private-services
subsets:
  - addresses:
      - ip: 192.168.2.4
    ports:
      - name: http
        port: 61208
        protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: glances-macmini
  namespace: private-services
  annotations:
    cert-manager.io/cluster-issuer: internal-ca-issuer
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Mac Mini"
    gethomepage.dev/description: "Mac Mini Server"
    gethomepage.dev/group: "Server"
    gethomepage.dev/icon: "apple.png"
    gethomepage.dev/weight: "10"
    gethomepage.dev/widget.type: "glances"
    gethomepage.dev/widget.url: "https://glances-macmini.elmstreet79.de"
    gethomepage.dev/widget.metric: "memory"
    gethomepage.dev/widget.version: "4"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - glances-macmini.elmstreet79.de
      secretName: glances-macmini-tls
  rules:
    - host: glances-macmini.elmstreet79.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: glances-macmini
                port:
                  number: 61208
