---
apiVersion: v1
kind: Service
metadata:
  name: adguard-macmini
  namespace: private-services
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: adguard-macmini
  namespace: private-services
subsets:
  - addresses:
      - ip: 192.168.2.4
    ports:
      - name: http
        port: 80
        protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adguard-macmini
  namespace: private-services
  annotations:
    cert-manager.io/cluster-issuer: internal-ca-issuer
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "AdGuard Home (Mac Mini)"
    gethomepage.dev/description: "AdGuard DNS"
    gethomepage.dev/group: "DNS"
    gethomepage.dev/icon: "adguard-home.png"
    gethomepage.dev/weight: "10"
    gethomepage.dev/widget.type: "adguard"
    gethomepage.dev/widget.url: "https://adguard-macmini.elmstreet79.de"
    gethomepage.dev/widget.username: "{{HOMEPAGE_VAR_ADGUARD_USER}}"
    gethomepage.dev/widget.password: "{{HOMEPAGE_VAR_ADGUARD_PASS}}"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - adguard-macmini.elmstreet79.de
      secretName: adguard-macmini-tls
  rules:
    - host: adguard-macmini.elmstreet79.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: adguard-macmini
                port:
                  number: 80
