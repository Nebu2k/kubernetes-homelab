---
apiVersion: v1
kind: Service
metadata:
  name: dreambox-external
  namespace: private-services
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: dreambox-external
  namespace: private-services
  annotations:
    argocd.argoproj.io/sync-options: "Prune=false"
  labels:
    argocd.argoproj.io/instance: private-services
subsets:
  - addresses:
      - ip: 192.168.2.11
    ports:
      - port: 80
        protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dreambox
  namespace: private-services
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - dreambox.elmstreet79.de
      secretName: dreambox-tls
  rules:
    - host: dreambox.elmstreet79.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dreambox-external
                port:
                  number: 80
