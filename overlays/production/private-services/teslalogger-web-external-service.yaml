---
apiVersion: v1
kind: Service
metadata:
  name: teslalogger-web
  namespace: private-services
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8888
      protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: teslalogger-web
  namespace: private-services
subsets:
  - addresses:
      - ip: 192.168.2.9
    ports:
      - name: https
        port: 8888
        protocol: TCP
