---
# Dummy Ingress for DNS sync only (Dashboard routing handled by Helm IngressRoute)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard-dns
  namespace: traefik
spec:
  ingressClassName: traefik
  rules:
    - host: traefik.elmstreet79.de
      http:
        paths:
          - path: /__dns_sync_only__
            pathType: Exact
            backend:
              service:
                name: traefik
                port:
                  number: 9000
