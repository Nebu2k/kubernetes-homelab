apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: n8n
  namespace: n8n
  annotations:
    cert-manager.io/cluster-issuer: "internal-ca-issuer"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - n8n.elmstreet79.de
      secretName: n8n-tls
  rules:
    - host: n8n.elmstreet79.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: n8n
                port:
                  number: 80
