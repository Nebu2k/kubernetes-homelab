---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pangolin-resource-sync
  namespace: cert-manager
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pangolin-resource-sync-ingress-reader
rules:
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pangolin-resource-sync-ingress-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pangolin-resource-sync-ingress-reader
subjects:
  - kind: ServiceAccount
    name: pangolin-resource-sync
    namespace: cert-manager
