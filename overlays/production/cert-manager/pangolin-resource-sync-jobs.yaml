---
# CronJob: Runs every 10 minutes to sync Pangolin resources
apiVersion: batch/v1
kind: CronJob
metadata:
  name: pangolin-resource-sync
  namespace: cert-manager
spec:
  schedule: "*/10 * * * *"  # Every 10 minutes
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 300
      template:
        spec:
          serviceAccountName: pangolin-resource-sync
          restartPolicy: OnFailure
          nodeSelector:
            node-role.kubernetes.io/worker: "worker"
          containers:
            - name: sync
              image: alpine/curl:latest
              command: ["/bin/sh", "/scripts/sync-resources.sh"]
              env:
                - name: DOMAIN
                  valueFrom:
                    configMapKeyRef:
                      name: pangolin-resource-sync
                      key: DOMAIN
                - name: TARGET_IP
                  valueFrom:
                    configMapKeyRef:
                      name: pangolin-resource-sync
                      key: TARGET_IP
                - name: PANGOLIN_API_URL
                  valueFrom:
                    configMapKeyRef:
                      name: pangolin-resource-sync
                      key: PANGOLIN_API_URL
                - name: API_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: pangolin-api-credentials
                      key: api-token
                - name: ORG_ID
                  valueFrom:
                    secretKeyRef:
                      name: pangolin-api-credentials
                      key: org-id
                - name: SITE_ID
                  valueFrom:
                    secretKeyRef:
                      name: pangolin-api-credentials
                      key: site-id
              volumeMounts:
                - name: scripts
                  mountPath: /scripts
          volumes:
            - name: scripts
              configMap:
                name: pangolin-resource-sync-script
                defaultMode: 0755
---
# PostSync Hook: Runs after every ArgoCD sync for immediate updates
apiVersion: batch/v1
kind: Job
metadata:
  name: pangolin-resource-sync-postsync
  namespace: cert-manager
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      serviceAccountName: pangolin-resource-sync
      restartPolicy: OnFailure
      nodeSelector:
        node-role.kubernetes.io/worker: "worker"
      containers:
        - name: sync
          image: alpine/curl:latest
          command: ["/bin/sh", "/scripts/sync-resources.sh"]
          env:
            - name: DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: pangolin-resource-sync
                  key: DOMAIN
            - name: TARGET_IP
              valueFrom:
                configMapKeyRef:
                  name: pangolin-resource-sync
                  key: TARGET_IP
            - name: PANGOLIN_API_URL
              valueFrom:
                configMapKeyRef:
                  name: pangolin-resource-sync
                  key: PANGOLIN_API_URL
            - name: API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: pangolin-api-credentials
                  key: api-token
            - name: ORG_ID
              valueFrom:
                secretKeyRef:
                  name: pangolin-api-credentials
                  key: org-id
            - name: SITE_ID
              valueFrom:
                secretKeyRef:
                  name: pangolin-api-credentials
                  key: site-id
          volumeMounts:
            - name: scripts
              mountPath: /scripts
      volumes:
        - name: scripts
          configMap:
            name: pangolin-resource-sync-script
            defaultMode: 0755
