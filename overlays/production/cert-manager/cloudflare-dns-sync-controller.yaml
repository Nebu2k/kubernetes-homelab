---
# Controller Deployment: Watches Ingresses and syncs DNS automatically
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-dns-sync-controller
  namespace: cert-manager
  labels:
    app: cloudflare-dns-sync-controller
spec:
  replicas: 1
  strategy:
    type: Recreate  # Only one instance should run at a time
  selector:
    matchLabels:
      app: cloudflare-dns-sync-controller
  template:
    metadata:
      labels:
        app: cloudflare-dns-sync-controller
    spec:
      serviceAccountName: cloudflare-dns-sync
      restartPolicy: Always
      containers:
        - name: controller
          image: alpine/curl:latest
          command: ["/bin/sh", "/scripts/watcher.sh"]
          env:
            - name: DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: cloudflare-dns-sync
                  key: DOMAIN
            - name: TARGET
              valueFrom:
                configMapKeyRef:
                  name: cloudflare-dns-sync
                  key: TARGET
            - name: ZONE_ID
              valueFrom:
                configMapKeyRef:
                  name: cloudflare-dns-sync
                  key: ZONE_ID
            - name: API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-api-token
                  key: api-token
          volumeMounts:
            - name: scripts
              mountPath: /scripts
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "ps aux | grep -v grep | grep -q watcher.sh"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - "ps aux | grep -v grep | grep -q watcher.sh"
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: scripts
          configMap:
            name: cloudflare-dns-sync-script
            defaultMode: 0755
