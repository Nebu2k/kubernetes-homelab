apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: monitoring
  annotations:
    cert-manager.io/cluster-issuer: "internal-ca-issuer"
    # Homepage integration
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: "Monitoring"
    gethomepage.dev/name: "Grafana"
    gethomepage.dev/icon: "grafana.png"
    gethomepage.dev/description: "Metrics & Dashboards"
    gethomepage.dev/weight: "10"
    gethomepage.dev/widget.type: "grafana"
    gethomepage.dev/widget.url: "https://grafana.elmstreet79.de"
    gethomepage.dev/widget.username: "{{HOMEPAGE_VAR_GRAFANA_USER}}"
    gethomepage.dev/widget.password: "{{HOMEPAGE_VAR_GRAFANA_PASS}}"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - grafana.elmstreet79.de
      secretName: grafana-tls
  rules:
    - host: grafana.elmstreet79.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kube-prometheus-stack-grafana
                port:
                  number: 80
