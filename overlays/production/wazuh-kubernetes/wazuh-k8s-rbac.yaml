---
# Wazuh Kubernetes Monitoring
# This creates a ServiceAccount with read-only access to Kubernetes resources
# The token from this ServiceAccount is used by the Wazuh Manager to monitor the cluster
#
# To get the token after applying this manifest:
#   kubectl create token wazuh-k8s-monitor -n kube-system --duration=87600h
#
# Configure this token on the Wazuh Manager at /var/ossec/etc/ossec.conf in the wodle section
---
apiVersion: v1
kind: Namespace
metadata:
  name: wazuh
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: wazuh-k8s-monitor
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: wazuh-k8s-monitor
rules:
  - apiGroups: [""]
    resources:
      - pods
      - nodes
      - services
      - endpoints
      - namespaces
      - events
      - persistentvolumes
      - persistentvolumeclaims
      - configmaps
      - replicationcontrollers
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs: ["get", "list"]
  - apiGroups: ["batch"]
    resources:
      - jobs
      - cronjobs
    verbs: ["get", "list"]
  - apiGroups: ["networking.k8s.io"]
    resources:
      - networkpolicies
      - ingresses
    verbs: ["get", "list"]
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources:
      - roles
      - rolebindings
      - clusterroles
      - clusterrolebindings
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: wazuh-k8s-monitor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: wazuh-k8s-monitor
subjects:
  - kind: ServiceAccount
    name: wazuh-k8s-monitor
    namespace: kube-system
