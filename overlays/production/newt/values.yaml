# Newt (Pangolin Tunnel Client) Helm values
# https://github.com/fossorial/charts/tree/main/charts/newt

newtInstances:
  - name: main-tunnel
    auth:
      keys:
        endpointKey: https://pangolin.elmstreet79.de
        idKey:
          secretKeyRef:
            name: newt-auth
            key: id
        secretKey:
          secretKeyRef:
            name: newt-auth
            key: secret
