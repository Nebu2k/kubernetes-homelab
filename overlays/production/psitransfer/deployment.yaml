---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: psitransfer-data
  namespace: psitransfer
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 100Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: psitransfer
  namespace: psitransfer
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: psitransfer
  template:
    metadata:
      labels:
        app: psitransfer
    spec:
      nodeSelector:
        node-role.kubernetes.io/worker: "worker"
      containers:
        - name: psitransfer
          image: psitrax/psitransfer:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: PSITRANSFER_UPLOAD_DIR
              value: /data/uploads
            - name: PSITRANSFER_PORT
              value: "3000"
            - name: PSITRANSFER_UPLOAD_PASS
              valueFrom:
                secretKeyRef:
                  name: psitransfer-secret
                  key: upload-pass
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: psitransfer-data
---
apiVersion: v1
kind: Service
metadata:
  name: psitransfer
  namespace: psitransfer
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: psitransfer
